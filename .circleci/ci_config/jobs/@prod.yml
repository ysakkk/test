eks-prod:
  parameters:
    executor:
      type: executor
  executor: << parameters.executor >>
  steps:
    - redmine-apply
    - badge-for-apply-eks:
        app: $BADGE_APP
        color: << pipeline.parameters.apply-eks-badge-color >>

base-system-apply:
  parameters:
    executor:
      type: executor
  executor: << parameters.executor >>
  steps:
    - base-system-apply
    - badge-for-apply-eks:
        app: $BADGE_APP
        color: << pipeline.parameters.apply-basesystem-badge-color >>

admin-apply:
  parameters:
    executor:
      type: executor
  executor: << parameters.executor >>
  steps:
    - blue-deploy-apply
    - badge-for-apply-eks:
        app: $BADGE_APP
        color: << pipeline.parameters.apply-basesystem-badge-color >>
